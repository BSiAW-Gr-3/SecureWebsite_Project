server {
    # Listen on port 8080 for HTTP traffic
    listen 8080;
    
    # Document root directory where static files are served from
    root /usr/share/nginx/html;
    
    # Include MIME types configuration for proper content type handling
    include /etc/nginx/mime.types;

    # Security Headers
    
    # HSTS: Force HTTPS connections for 1 year, including all subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; 
    
    # XSS Protection: Enable browser's built-in XSS filter and block rendering if attack detected
    add_header X-XSS-Protection "1; mode=block"; 
    
    # Prevent MIME type sniffing - force browser to respect declared content type
    add_header X-Content-Type-Options "nosniff";
    
    # Clickjacking protection - only allow framing from same origin
    add_header X-Frame-Options "SAMEORIGIN";

    # Main location block - handles all requests
    location / {
        # Try to serve the requested URI, then try as directory, finally fallback to index.html
        # This enables client-side routing for single-page applications (SPA)
        try_files $uri $uri/ /index.html;
    }
}